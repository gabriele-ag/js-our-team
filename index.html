<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center">Meet Our Team</h1>
        <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem odio quam esse distinctio pariatur in similique hic a earum?</p>
    </header>


    <main>
        <div class="container">
            <div id="card-container" class="row justify-content-between g-3 mb-5">
                
            </div>
            
            <h2 class="text-center mb-5">Entra a far parte del team!</h2>
            
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Inserisci il tuo nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Es: Mario Giangiollo">
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Inserisci il tuo ruolo</label>
                    <input type="text" class="form-control" id="role" placeholder="Es: Web Developer">
                </div>

                <div class="mb-3">
                    <label for="mail" class="form-label">Inserisci la tua e-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Es: ginogiangiolloilgrande@">
                </div>


                <div class="mb-3">
                    <label for="image" class="form-label">Scegli un'immagine</label>
                    <input class="form-control" type="file" id="image"></input>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary my-3">Conferma</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer></footer>

    <script src="./js/script.js"></script>
</body>
</html>
